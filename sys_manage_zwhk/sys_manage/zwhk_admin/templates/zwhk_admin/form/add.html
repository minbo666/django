{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>添加用户</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  {% include 'zwhk_admin/include/head_css.html' %}
</head>
<body class="inside-header inside-aside is-dialog">
<div id="main" role="main">
  <div class="tab-content tab-addtabs">
      <div id="content">
          <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="content ">
          <form id="add-form" class="form-horizontal" style="margin-top: 10px;">
            <div class="form-group">
              <label for="Username" class="col-sm-2 control-label">账号</label>
              <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" id="inputUsername" placeholder="账号" required="true">
              </div>
            </div>

            <div class="form-group">
              <label for="Password" class="col-sm-2 control-label">密码</label>
              <div class="col-xs-12 col-sm-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="密码" required="true">
              </div>
            </div>

            <div class="form-group">
              <label for="Nickname" class="col-sm-2 control-label">昵称</label>
              <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" id="inputNickname" placeholder="昵称" >
              </div>
            </div>

            <div class="form-group">
              <label for="Email" class="col-sm-2 control-label">邮箱</label>
              <div class="col-xs-12 col-sm-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="邮箱">
              </div>
            </div>

            <div class="form-group">
              <label for="Address" class="col-sm-2 control-label">地址</label>
              <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" id="inputAdderss" placeholder="地址">
              </div>
            </div>
            
            <div class="form-group">
              <label for="Work" class="col-sm-2 control-label">职位</label>
              <div class="col-xs-12 col-sm-8">
                <select class="dropdown-toggle form-control" id="inputWork" style="width: 100%;">
                  <option selected="selected">软件工程师</option>
                  <option>系统架构师</option>
                  <option>网络工程师</option>
                  <option>信息安全工程师</option>
                  <option>linux运维工程师</option>
                  <option>全栈工程师</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="Experience" class="col-sm-2 control-label">经历</label>
              <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" id="inputExperience" placeholder="经历"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="Image" class="col-sm-2 control-label">图像</label>
              <div class="col-xs-12 col-sm-8">
                <img class="img-circle" src="{% static 'dist/img/default.png' %}" with="50" height="50" style="display: inline-block;" />
                <input type="file" id="img_upload" style="display: inline-block;">
              </div>
            </div>

              <div class="form-group  layer-footer">
                  <label class="control-label col-xs-12 col-sm-2"></label>
                  <div class="col-xs-12 col-sm-8">
                      <button type="submit" class="btn btn-success btn-embossed ">确定</button>
                      <button type="reset" id="form_reset" class="btn btn-default btn-embossed">重置</button>
                  </div>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</body>
</html>
{% include 'zwhk_admin/include/bottom_js.html' %}
