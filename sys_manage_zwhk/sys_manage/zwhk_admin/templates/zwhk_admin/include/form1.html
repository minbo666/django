{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="renderer" content="webkit">
<link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">

</head>
<body class="inside-header inside-aside is-dialog">
<form class="form-horizontal" style="margin-top: 10px;">

  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">账号</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputName" placeholder="账号" value="root" disabled>
    </div>
  </div>

  <div class="form-group">
    <label for="nickname" class="col-sm-2 control-label">昵称</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputName" placeholder="昵称" value="只为花开">
    </div>
  </div>

  <div class="form-group">
    <label for="Email" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputEmail" placeholder="邮箱">
    </div>
  </div>

  <div class="form-group">
    <label for="Address" class="col-sm-2 control-label">地址</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputAdderss" placeholder="地址">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputWork" class="col-sm-2 control-label">职位</label>
    <div class="col-sm-8">
      <select class="form-control select2" style="width: 100%;">
        <option selected="selected">软件工程师</option>
        <option>系统架构师</option>
        <option>网络工程师</option>
        <option>信息安全工程师</option>
        <option>linux运维工程师</option>
        <option>全栈工程师</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="inputExperience" class="col-sm-2 control-label">经历</label>
    <div class="col-sm-8">
      <textarea class="form-control" id="inputExperience" placeholder="经历"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="inputSkill" class="col-sm-2 control-label">技能</label>
    <div class="col-sm-8">
      <select class="form-control select2" multiple="multiple" data-placeholder="Select a State"
              style="width: 100%;">
        <option>html5</option>
        <option>css3</option>
        <option>javascript</option>
        <option>python</option>
        <option>php</option>
        <option>java</option>
        <option>linux</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="inputNotes" class="col-sm-2 control-label">备注</label>
    <div class="col-sm-8">
      <textarea class="form-control" id="inputNotes" placeholder="备注"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="inputimages" class="col-sm-2 control-label">图像</label>
    <div class="col-sm-8">
      <img class="img-circle" src="{% static 'dist/img/default.png' %}" with="50" height="50" style="display: inline-block;" />
      <input type="file" id="img_upload" style="display: inline-block;">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">提交</button>
    </div>
  </div>

</form>

</body>
</html>
